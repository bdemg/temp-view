{% extends "common/index.html" %}

{% block title %}Registrar Nuevo Sensor{% endblock %}

{% block body %}
<div class="row" ng-app="TempView" ng-controller="SensorRegistryController">
  <div class="columns large-offset-2 large-22"><h2>Nuevo Sensor</h2></div>
  <div class="columns large-offset-2 large-21">
    <form class="sensor-form" action="{% url "register-sensor" %}" method="post">
      {{ form.as_p }}
      <p>
        <label for="id_room">Sal√≥n:</label>
        <select name="room" id="id_room" required="" ng-change="getRoomsForSelectedBuilding()" ng-model="building">
          <option value selected>---------</option>
          <option ng-repeat="room in rooms" value="[[room.pk]]">[[room.fields.name]]</option>
        </select>
      </p>
      <input class="button success" type="submit" name="submit" value="Aceptar">
    </form>
  </div>
</div>
{% endblock %}
